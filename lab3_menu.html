<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="dropdown">Pilih opsi dari dropdown:</label>
        <select id="dropdown" name="pilihan_dropdown">
            <option value="pilihan1">Pilihan 1</option>
            <option value="pilihan2">Pilihan 2</option>
            <option value="pilihan3">Pilihan 3</option>
            <option value="pilihan4">Pilihan 4</option>
        </select>

        <br>

        <label for="listbox">Pilih opsi dari listbox (boleh beberapa):</label>
        <select id="listbox" name="pilihan_listbox[]" multiple>
            <option value="opsi1">Opsi 1</option>
            <option value="opsi2">Opsi 2</option>
            <option value="opsi3">Opsi 3</option>
            <option value="opsi4">Opsi 4</option>
        </select>

        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
