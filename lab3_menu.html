<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_menu.css">

    <title>Dasar HTML</title>
</head>
<body>
    <h1>Form survey Game</h1>
    <form>
        <label for="pilihan">Game yang Sering Anda mainkan</label>
        <select id="pilihan" name="pilihan">
            <option value="" selected="selected">- - Game - -</option>
            <option value="opsi2">- Game Android</option>
            <option value="opsi3">- Game PS</option>
            <option value="opsi4">- Game PC</option>
        </select>

        <label for="multipleSelect">Seberapa sering Anda bermain Game (Tekan Ctrl untuk bebrapa pilihan) :</label>
        <select id="multipleSelect" name="multipleSelect" multiple>
            <option value="item1">- Sehari 3 jam</option>
            <option value="item2">- Sehari 1 jam</option>
            <option value="item3">- Sehari 2 jam</option>
            <option value="item4">- Setiap hari 24 jam</option>
        </select>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
